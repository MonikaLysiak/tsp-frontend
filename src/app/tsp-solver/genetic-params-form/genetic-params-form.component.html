<form [formGroup]="geneticForm" (ngSubmit)="onSubmit()" class="genetic-form">
    <div class="form-container">
        <mat-form-field appearance="outline" class="small-field">
            <mat-label>Population Size</mat-label>
            <input matInput type="number" formControlName="populationSize" min="10" max="100000">
            <mat-error *ngIf="geneticForm.get('populationSize')?.invalid">Must be between 10 and 100,000</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="small-field">
            <mat-label>Tournament Size</mat-label>
            <input matInput type="number" formControlName="tournamentSize" min="1" max="500">
            <mat-error *ngIf="geneticForm.get('tournamentSize')?.invalid">Must be between 1 and 500</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="small-field">
            <mat-label>Max Generations</mat-label>
            <input matInput type="number" formControlName="maxGenerations" min="1" max="10000">
            <mat-error *ngIf="geneticForm.get('maxGenerations')?.invalid">Must be between 1 and 10,000</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="small-field">
            <mat-label>Mutation Chance</mat-label>
            <input matInput type="number" step="0.01" formControlName="chanceOfNodeMutating" min="0" max="1">
            <mat-error *ngIf="geneticForm.get('chanceOfNodeMutating')?.invalid">Must be between 0 and 1</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="small-field">
            <mat-label>Cross Over Probability</mat-label>
            <input matInput type="number" step="0.01" formControlName="crossOverProbability" min="0" max="1">
            <mat-error *ngIf="geneticForm.get('crossOverProbability')?.invalid">Must be between 0 and 1</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="small-field">
            <mat-label>Tournament Method</mat-label>
            <mat-select formControlName="tournamentMethod">
                <mat-option *ngFor="let method of tournamentMethods" [value]="method">{{ method }}</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline" class="small-field">
            <mat-label>Crossover Method</mat-label>
            <mat-select formControlName="crossoverMethod">
                <mat-option *ngFor="let method of crossoverMethods" [value]="method">{{ method }}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div class="button-group">
        <button mat-raised-button color="primary" type="submit" [disabled]="geneticForm.invalid">Submit</button>
        <button mat-stroked-button color="warn" type="button" (click)="resetToDefaults()">Reset</button>
    </div>
</form>
